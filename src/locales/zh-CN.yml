commands:
  jm:
    description: 下载JM漫画，无需python！
    examples: |-
      jm 114514
    messages:
      empty: JMID 不能为空
      formatError: JMID 格式错误
      notFound: 找不到该车牌
      pleaseWait: 正在获取，请等待亿会
_config:
  - $desc: 基础设置
    url: JM域名
    sendMethod: 发送方式
    retryCount: 重试次数限制
    password: 密码，留空则不加密
  - level: 压缩级别，0~9，0为仅存储
  - $desc: 缓存设置
    cache: 缓存文件
  - autoDelete: 自动删除缓存
  - cron: 5位cron表达式
    deleteInStart: 启动时检测
    keepDays: 缓存保留时间（天）
  - $desc: 开发者选项
    debug: 调试模式，输出更多信息
